name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    env:
      SHA8: ${GITHUB_SHA::8}

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag bjmd/digitalocean_ddns:$SHA8
    - name: Login dockerhub image
      run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
    - name: Push docker image
      run: docker push bjmd/digitalocean_ddns
    - name: Tag image latest
      run: docker tag bjmd/digitalocean_ddns:$SHA8 bjmd/digitalocean_ddns:latest
